<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <style>
    body { font-family: Arial; padding: 20px; }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .btn-eliminar {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #btnPagar {
      width: 100%;
      padding: 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Finalizar Compra</h2>

<div id="listaCheckout"></div>

<h3 id="totalGeneral"></h3>

<button id="btnPagar">Pagar</button>

<script src="../JS/checkout.js"></script>

</body>
</html>
